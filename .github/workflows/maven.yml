name: Pipeline de CI/CD para Projeto Java

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Jobs do pipeline
jobs:
  # --- Job 1: Testes ---
  test:
    name: 1. Executar e Relatar Testes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configurar JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Rodar testes e gerar relatório
        run: mvn test site
      - name: Upload do Relatório de Testes
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-de-testes
          path: target/site/

  # --- Job Paralelo a job Testes: Verificação de Estilo ---
  lint:
    name: Verificação de Estilo (Paralelo)
    runs-on: ubuntu-latest
    steps:
      - name: Simular verificação de estilo de código
        run: echo "✅ Verificando estilo do código..." && sleep 10 && echo "Estilo OK!"

  # --- Job 2: Build ---
  build:
    name: 2. Compilar e Empacotar Aplicação
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Configurar JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Empacotar com Maven
        run: mvn -B package --file pom.xml
      - name: Upload do Pacote .jar
        uses: actions/upload-artifact@v4
        with:
          name: pacote-da-aplicacao
          path: target/*-jar-with-dependencies.jar
          
  # --- Job 3: Notificação ---
  # Este job espera TODOS os jobs anteriores ('build' e 'lint') terminarem
  notify:
    name: 3. Enviar Notificação por E-mail
    runs-on: ubuntu-latest
    needs: [build, lint]
    steps:
      - uses: actions/checkout@v4
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Executar script de envio de e-mail
        env:
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          MAIL_RECIPIENT: ${{ secrets.MAIL_RECIPIENT }}
        run: python send_email.py

